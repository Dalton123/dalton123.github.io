<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dalton Walsh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type='text/javascript' src='js/script.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700|Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>

      <h1 class="logo">The <span>code</span> review</h1>

    </header>

    <div class="wrapper">

      <div class="intro">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <hr>

      <fieldset>

        <legend>Contact Information </legend>
        <i class="material-icons">person</i>

        <label for="first_name">Full Name</label>
        <input type="text" name="user_name" id="first_name" placeholder="Required" required>

        <label for="mail">Email Address</label>
        <input type="email" name="user_mail" id="mail" placeholder="Required" required>

        <label for="phone_number">Phone Number</label>
        <input type="tel" name="user_tel" id="phone_number" placeholder="xxx-xxx-xxx">

        <label for="street">Street Address</label>
        <input type="text" name="user_street" id="street">

        <label for="city">City</label>
        <input type="text" name="user_city" id="city">

        <label for="state">State</label>
        <select id="state" name="user_state">
          <optgroup label="States">
            <option>Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </optgroup>
        </select>

        <label for="zip_code">Zip Code</label>
        <input type="text" name="user_zip_code" id="zip_code">

      </fieldset>

      <hr>

      <!-- second field set goes here -->

      <fieldset>

        <legend>Newsletter</legend>
        <i class="material-icons">email</i>

        <label>Select the newsletters you would like to recieve</label>

        <input type="checkbox" id="development" value="interest_development" name="user_interest">
        <label for="development">Javscript News</label>
        <br>

        <input type="checkbox" id="design" value="interest_design" name="user_interest">
        <label for="design">CSS News</label>
        <br>

        <input type="checkbox" id="business" value="interest_business" name="user_interest">
        <label for="business">HTML News</label>

        <div class="collumn">
          <label>Newsletter format</label>

          <input type="radio" id="html" value="html" name="format">
          <label for="html">HTML</label>
          <br>

          <input type="radio" id="plain_text" value="plain_text" name="format">
          <label for="plain_text">Plain text</label>
        </div>

        <div class="collumn">
          <label>Would you recommend us to a friend?</label>

          <input type="radio" id="recomendation_yes" value="yes_recomendation" name="newsletter_recomendations">
          <label for="recomendation_yes">Yes</label>
          <br>

          <input type="radio" id="recomendation_no" value="no_recomendation" name="newsletter_recomendations">
          <label for="recomendation_no">No</label>
        </div>

        <label for="other_topics">Other topics you'd like to hear about</label>
        <textarea name="other_user_topics" id="other_topics" cols="30" rows="10"></textarea>

        <input type="button" value="Sign Up">

      </fieldset>

    </div>

    <footer>

      <p>
        &copy;Copyright The Code Review
      </p>

    </footer>
  </body>
</html>
